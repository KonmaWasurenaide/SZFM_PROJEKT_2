<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${game.name} + ' Indítása'"></title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --background-light: #e8f5e9;
            --text-dark: #333;
            --header-bg: #fff;
            --container-bg: #fdfdfd;
            --header-height: 70px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            background: var(--header-bg);
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 3px solid var(--primary-color);
            position: relative;
            height: var(--header-height);
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 1.5rem;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 5;
        }

        .header a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
            z-index: 10;
        }

        .game-window-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            overflow: hidden;
            height: calc(100vh - var(--header-height) - 6px);
        }

        .responsive-iframe-wrapper {
            position: relative;
            max-width: 800px;
            max-height: 600px;
            aspect-ratio: 16 / 9;

            width: 95%;
            height: auto;

            margin: auto;
            overflow: hidden;
            border: 5px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);

            align-self: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

<div class="header">
    <a th:href="@{/game/{gameName}(gameName=${game.name})}">← Vissza a Részletekhez</a>
    <h1 th:text="${game.name}"></h1>
</div>

<div class="game-window-container">

    <div class="responsive-iframe-wrapper">

        <iframe th:src="${embedUrl}"
                title="Játék Ablak"
                allow="autoplay xr-spatial-tracking"
                allowfullscreen=""
                sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms allow-downloads">
            A böngésződ nem támogatja az iframe-eket.
        </iframe>

    </div>

</div>

</body>
</html>
