<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal - KuspGames Játék Áruház</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>


        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        :root {
            --primary-color:#4CAF50;
            --primary-dark:#388E3C;
            --background-light:#f4f7f6;
            --text-dark:#333;
            --accent-color:#FF9800;
            --accent-dark:#e68900;
            --header-bg:#fff;
            --border-color:#eee;
        }
        body{
            font-family:'Inter',sans-serif;
            margin:0;
            padding:0;
            background:var(--background-light);
            color:var(--text-dark);
        }

        .top-header{
            background:var(--header-bg);
            padding:20px 40px;
            border-bottom:1px solid var(--border-color);
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .header-left{
            display:flex;
            align-items:center;
            gap:25px;
        }
        .site-title{
            color:var(--primary-dark);
            font-weight:700;
            font-size:1.8rem;
            margin:0;
        }
        .user-controls-container{
            display:flex;
            align-items:center;
            gap:15px;
        }

        .admin-btn, .library-btn{
            padding:8px 15px;
            border-radius:6px;
            text-decoration:none;
            font-weight:600;
            transition:background-color .3s;
            color:#fff;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .library-btn{
            background:var(--primary-dark);
        }
        .library-btn:hover{
            background:#2a7330;
        }
        .admin-btn{
            background:var(--accent-color);
        }
        .admin-btn:hover{
            background:var(--accent-dark);
        }

        .logout-form{
            display:inline;
        }
        .logout-btn{
            background:none;
            border:none;
            text-decoration:underline;
            cursor:pointer;
            font-weight:600;
            padding:0;
            color: var(--text-dark);
        }

        .main-content{
            max-width:1200px;
            margin:40px auto;
            padding:0 20px;
        }
        .game-section-title{
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px;
            margin-bottom:30px;
            font-size:2rem;
            color: var(--primary-dark);
        }

        .game-grid{
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));
            gap:30px;
        }
        .game-card{
            background:var(--header-bg);
            border:1px solid var(--border-color);
            border-radius:8px;
            box-shadow:0 4px 10px rgba(0,0,0,0.05);
            transition:transform .3s, box-shadow .3s;
            overflow:hidden;
        }
        .game-card:hover{
            transform:translateY(-5px);
            box-shadow:0 8px 20px rgba(0,0,0,0.1);
        }

        .game-card-img a {
            display: block;
            height: 180px;
            background-color: #ddd;
            overflow: hidden;
        }

        .game-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .game-card-img div {
            width: 100%; height: 100%; background-color: #ddd; display: flex;
            justify-content: center; align-items: center; font-weight: 600;
            color: #666; font-size: 1.2rem;
        }

        .game-card-body{
            padding:15px;
        }
        .game-card h3{
            margin-top:0;
            font-size:1.3rem;
        }
        .game-card h3 a {
            text-decoration: none;
            color: var(--primary-dark);
            transition: color 0.2s;
        }
        .game-card h3 a:hover {
            color: var(--primary-color);
        }

        .price{
            font-size:1.2rem;
            color:var(--accent-dark);
            font-weight:700;
            margin: 10px 0;
        }
        .add-to-cart-btn{
            background:var(--primary-color);
            color:#fff;
            padding:10px;
            border:none;
            border-radius:6px;
            width:50%;
            cursor:pointer;
            transition:background .3s;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }
        .add-to-cart-btn:hover{
            background:var(--primary-dark);
        }

        .message-box{
            padding:15px;
            margin-bottom:20px;
            border-radius:8px;
            font-weight:600;
            text-align:center;
        }
        .message-box p {
            margin: 0;
        }
        .success{
            background:#d4edda;
            color:#155724;
            border:1px solid #c3e6cb;
        }
        .error{
            background:#f8d7da;
            color:#721c24;
            border:1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .top-header{
                padding:15px 20px;
            }
            .header-left {
                gap: 15px;
            }
            .site-title{
                font-size:1.5rem;
            }
            .main-content{
                margin: 20px auto;
                padding: 0 10px;
            }
            .game-grid{
                gap: 20px;
            }
        }
        @media (max-width: 600px) {
            .top-header{
                flex-direction:column;
                gap:10px;
            }
            .header-left{
                width:100%;
                justify-content:space-between;
            }
            .user-controls-container{
                width:100%;
                justify-content:center;
                flex-wrap: wrap;
            }
            .admin-btn, .library-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            .game-section-title{
                font-size:1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="top-header">
    <div class="header-left">
        <h1 class="site-title">KuspGames Játék Áruház</h1>
    </div>

    <div class="user-controls-container" sec:authorize="isAuthenticated()">

        <a th:href="@{/library}" class="library-btn">
            <i class="bi bi-book"></i> Saját Könyvtár
        </a>

        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{/admin/add-game}" class="admin-btn">
                <i class="bi bi-gear"></i> Adminisztráció
            </a>
        </div>

        <div class="user-status-text">
            Bejelentkezve: <strong><span th:text="${#authentication.name}">USER</span></strong>
            <form th:action="@{/logout}" method="post" class="logout-form">
                (<button type="submit" class="logout-btn">Kijelentkezés</button>)
            </form>
        </div>
    </div>
</div>

<div class="main-content">

    <div th:if="${param.error}" class="message-box error">
        <p>⚠️ Hiba: A kért játék nem található!</p>
    </div>
    <div th:if="${successMessage}" class="message-box success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="message-box error">
        <p th:text="${errorMessage}"></p>
    </div>

    <h2 class="game-section-title">Elérhető Játékok</h2>

    <div class="game-grid">
        <div th:each="game : ${games}" class="game-card">

            <div class="game-card-img">
                <a th:href="@{'/game/' + ${game.name}}" th:title="${game.name}">
                    <img th:if="${game.image != null and game.image.length() > 0}"
                         th:src="@{'/protected-images/' + ${game.image}}"
                         th:alt="${game.name}"
                         onerror="this.onerror=null; this.src='https://placehold.co/400x180/DDDDDD/666666?text=Kép+Hiányzik';"
                    />
                    <div th:unless="${game.image != null and game.image.length() > 0}">
                        Kép Hiányzik
                    </div>
                </a>
            </div>

            <div class="game-card-body">
                <h3>
                    <a th:href="@{'/game/' + ${game.name}}"
                       th:text="${game.name}">Játék Címe</a>
                </h3>

                <p style="font-size: 0.9rem; color: #555;" th:text="${game.description}"></p>

                <p class="price" th:text="${#numbers.formatDecimal(game.price, 0, 'POINT', 0, 'COMMA')} + ' Ft'"></p>

                <a th:href="@{'/download/' + ${game.id}}" class="add-to-cart-btn">
                    <i class="bi bi-cloud-arrow-down"></i> Könyvtárhoz adás
                </a>
            </div>
        </div>

        <div th:if="${games == null or #lists.isEmpty(games)}"
             style="grid-column: 1 / -1; text-align: center; margin-top: 30px;">
            <p style="font-size: 1.2rem;">Jelenleg nincsenek játékok az áruházban.</p>
        </div>
    </div>
</div>

</body>
</html>
