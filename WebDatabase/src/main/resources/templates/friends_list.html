<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>Bar√°taim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        :root {
            --primary-color:#4CAF50;
            --primary-dark:#388E3C;
            --background-light:#f4f7f6;
            --text-dark:#333;
            --accent-color:#FF9800;
            --accent-dark:#e68900;
            --header-bg:#fff;
            --border-color:#eee;
            --error-bg: #f8d7da;
            --error-color: #721c24;
            --success-bg: #d4edda;
            --success-color: #155724;
        }
        body{
            font-family:'Inter',sans-serif;
            margin:0;
            padding:0;
            background:var(--background-light);
            color:var(--text-dark);
        }
        a {
            text-decoration: none;
        }

        .top-header{
            background:var(--header-bg);
            padding:20px 40px;
            border-bottom:1px solid var(--border-color);
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .user-dropdown.active .dropdown-menu {
            display: block;
            opacity: 1;
            transform: translateY(0);

        .dropdown-item i {
            margin-right: 10px;
            color: var(--primary-dark);

        .dropdown-item.admin-item i {
            color: var(--accent-color);
        }

        .logout-btn-dropdown i {
            color: var(--error-color);
        }

        .main-content{
            max-width:1200px;
            margin:40px auto;
            padding:0 20px;
        }
        .game-section-title{
            border-bottom:2px solid var(--primary-color);
            padding-bottom:10px;
            margin-bottom:30px;
            font-size:2rem;
            color: var(--primary-dark);
        }

        .message-box{
            padding:15px;
            margin-bottom:20px;
            border-radius:8px;
            font-weight:600;
            text-align:center;
        }
        .message-box p {
            margin: 0;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }
        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--header-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .chat-username {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        .chat-btn {
            background: var(--accent-color);
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .chat-btn:hover {
            background: var(--accent-dark);
        }

        #chatWindow {
            max-width: 800px;
            margin: 30px auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--header-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
        }
        #chatTargetName {
            color: var(--primary-dark);
        }
        #messages {
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        #messages div {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        #chatInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-right: 10px;
        }

        .chat-input-row #chatInput {
            flex-grow: 1;
            margin-right: 0;
        }
        .chat-input-row .chat-btn {
            width: auto;
        }

        @media (max-width: 768px) {
            .top-header{ padding:15px 20px; }
            .chat-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
                gap: 10px;
            }
            .chat-list {
                padding: 0 10px;
            }
            .chat-input-row .chat-btn {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .top-header{ flex-direction:column; gap:15px; }
            .main-content { padding: 0 10px; }
        }
    }
}
    </style>
</head>
<body>

<div class="top-header">
</div>
<div class="main-content">
    <h2 class="game-section-title">üí¨ Bar√°taim √©s Chat</h2>

    <ul class="chat-list">
        <li th:each="friend : ${friends}" class="chat-item" th:id="'friend-' + ${friend.id}">
            <span class="chat-username" th:text="${friend.username}">Bar√°t Neve</span>

            <a th:href="@{'/chat/' + ${friend.id}}" class="chat-btn">
                <i class="bi bi-chat-dots-fill"></i> Chat ind√≠t√°sa
            </a>
        </li>
    </ul>

    <div th:if="${#lists.isEmpty(friends)}" class="message-box">
        <p>Nincs m√©g elfogadott bar√°tod. L√°togass el a Keres√©s oldalra!</p>
    </div>
</div>

<script th:inline="javascript">
    let stompClient = null;
    let currentFriendId = null;
    const currentUserName = '[[${#authentication.name}]]';
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('userMenuToggleList');
        const userDropdown = document.getElementById('userDropdownList');

        if (toggleButton) {
            toggleButton.addEventListener('click', function() {
                userDropdown.classList.toggle('active');
            });
        }
        document.addEventListener('click', function(event) {
            if (userDropdown && !userDropdown.contains(event.target)) {
                userDropdown.classList.remove('active');
            }
        });
    });
    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('STOMP Kapcsolat l√©trehozva: ' + frame);

            stompClient.subscribe('/user/queue/messages', function(messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        }, onError);
    }

    function onError(error) {
        console.error('STOMP hiba t√∂rt√©nt: ' + error);
    }

    function startChat(button) {
        const friendId = button.getAttribute('data-friend-id');
        const friendName = button.getAttribute('data-friend-name');
        const chatWindow = document.getElementById('chatWindow');
        const chatTargetName = document.getElementById('chatTargetName');
        const messages = document.getElementById('messages');

        chatTargetName.textContent = friendName;
        chatWindow.style.display = 'block';
        currentFriendId = friendId;
        messages.innerHTML = '';

        if (!stompClient || !stompClient.connected) {
            connect(function() {});
        }
        messages.innerHTML = '<div><em>Kapcsolat el≈ëk√©sz√≠tve. K√ºldj √ºzenetet!</em></div>';
    }
    function showMessage(message) {
        const messages = document.getElementById('messages');
        const isCurrentChat = (message.senderId === currentFriendId) || (message.receiverId === currentFriendId && message.senderId === currentUserName);

        if (isCurrentChat) {
            const senderName = message.senderId === currentUserName ? '√ân' : message.senderId;
            messages.innerHTML += `<div><strong>${senderName}:</strong> ${message.content}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();

        if (text && stompClient && stompClient.connected && currentFriendId) {
            const chatMessage = {
                senderId: currentUserName,
                receiverId: currentFriendId,
                content: text
            };

            stompClient.send("/app/chat", {
                [csrfHeader]: csrfToken
            }, JSON.stringify(chatMessage));

            input.value = '';
        } else {
            console.warn("Az √ºzenet nem ker√ºlt elk√ºld√©sre: STOMP kapcsolat nem akt√≠v, vagy hi√°nyz√≥ mez≈ë.");
        }
    }

    document.getElementById('chatInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
            e.preventDefault();
        }
    });

    document.addEventListener('DOMContentLoaded', connect);

</script>
</body>
</html>
