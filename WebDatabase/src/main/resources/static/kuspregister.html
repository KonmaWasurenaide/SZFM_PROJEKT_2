<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuspGames</title>
    <link rel="stylesheet" href="kuspgames.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="verticalPanel">
        <div id="topmiddleHorizontalPanel">KuspGames</div>
        <div id="middleHorizontalPanel">
            <div id="unContainer">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput">
            </div>
            <div id="pwContainer">
                <label for="passwordInput">Password:</label>
                <input type="text" id="passwordInput">
            </div>
            <div id="errorMessage"></div>
        </div>
        <br>
        <div id="botmiddleHorizontalPanel">
            
            <button id="registerbutton">Register</button>
        </div>
    </div>
</body>
<script src="kuspregister.js"></script>
</html>
