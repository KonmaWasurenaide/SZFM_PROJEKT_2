<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <script src="/js/app.js" defer></script>
</head>
<body>
<h1>Regisztráció</h1>
<form id="registerForm">
    <input type="text" id="username" placeholder="Felhasználónév" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Jelszó" required><br>
    <button type="submit">Regisztráció</button>
</form>
<p id="result"></p>
</body>
</html>
