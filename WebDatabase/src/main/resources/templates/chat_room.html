<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Chat - ' + ${friendUsername}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STOMP + SockJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .chat-container { background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .message { margin: 8px 0; display: flex; }
        .mine { justify-content: flex-end; }
        .mine .bubble { background: #DCF8C6; }
        .friend { justify-content: flex-start; }
        .friend .bubble { background: #E0E0E0; }
        .bubble { padding: 10px 15px; border-radius: 15px; max-width: 70%; }
        #chatInput { width: calc(100% - 80px); padding: 10px; }
        #sendButton { width: 70px; padding: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Cseveg√©s: <span th:text="${friendUsername}"></span></h2>
    <div id="messages"><em>Kapcsol√≥d√°s a chathez...</em></div>
    <div>
        <input type="text" id="chatInput" placeholder="√çrj √ºzenetet..." autocomplete="off">
        <button id="sendButton" onclick="sendMessage()" disabled>K√ºld√©s</button>
    </div>
</div>

<script th:inline="javascript">
    let stompClient = null;

    const currentUserName = /*[[${#authentication.name}]]*/ 'guest';
    const currentFriendUsername = /*[[${friendUsername}]]*/ 'test';

    const messagesContainer = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    function connect() {
        console.log("üîå WebSocket kapcsolat ind√≠t√°sa...");
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("STOMP kapcsolat l√©trej√∂tt:", frame);
            sendButton.disabled = false;
            messagesContainer.innerHTML = '';

            displaySystemMessage("Sikeresen csatlakozva a chathez");

            stompClient.subscribe("/user/queue/messages", function (message) {
                const msg = JSON.parse(message.body);
                console.log("√úzenet √©rkezett:", msg);
                showMessage(msg);
            });

        }, function (error) {
            console.error("STOMP hiba:", error);
            displaySystemMessage("Hiba t√∂rt√©nt a kapcsol√≥d√°s sor√°n");
            sendButton.disabled = true;
        });
    }

    function sendMessage() {
        const text = chatInput.value.trim();
        if (!text || !stompClient || !stompClient.connected) {
            console.warn("√úzenet nem k√ºldhet≈ë ‚Äî nincs kapcsolat vagy √ºres √ºzenet.");
            return;
        }

        const chatMessage = {
            senderUsername: currentUserName,
            receiverUsername: currentFriendUsername,
            content: text
        };

        console.log("√úzenet k√ºld√©se:", chatMessage);
        stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));

        chatInput.value = '';
        chatInput.focus();
    }

    function showMessage(message) {
        const sender = message.senderUsername;
        const receiver = message.receiverUsername;

        const isIncoming = sender === currentFriendUsername && receiver === currentUserName;
        const isOutgoing = sender === currentUserName && receiver === currentFriendUsername;

        if (!isIncoming && !isOutgoing) {
            console.log("‚è≠Ô∏è Nem relev√°ns √ºzenet, kihagyva:", message);
            return;
        }

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', isOutgoing ? 'mine' : 'friend');

        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.innerHTML = `<strong>${sender}:</strong> ${message.content}`;

        msgDiv.appendChild(bubble);
        messagesContainer.appendChild(msgDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function displaySystemMessage(text) {
        const msg = document.createElement('div');
        msg.innerHTML = `<em>${text}</em>`;
        msg.style.color = 'green';
        messagesContainer.appendChild(msg);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    chatInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    window.onload = connect;
</script>

</body>
</html>
