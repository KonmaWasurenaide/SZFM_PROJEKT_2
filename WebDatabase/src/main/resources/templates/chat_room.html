<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Chat - ' + ${friendUsername}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="friendId" th:content="${friendId}"/>

    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .chat-container { background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .message { margin: 8px 0; display: flex; }
        .mine { justify-content: flex-end; }
        .mine .bubble { background: #DCF8C6; }
        .friend { justify-content: flex-start; }
        .friend .bubble { background: #E0E0E0; }
        .bubble { padding: 10px 15px; border-radius: 15px; max-width: 70%; }
        #chatInput { width: calc(100% - 80px); padding: 10px; }
        #sendButton { width: 70px; padding: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Cseveg√©s: <span th:text="${friendUsername}"></span></h2>
    <div id="messages"><em>√úzenetel≈ëzm√©nyek bet√∂lt√©se...</em></div>
    <div>
        <input type="text" id="chatInput" placeholder="√çrj √ºzenetet..." autocomplete="off">
        <button id="sendButton" onclick="sendMessage()" disabled>K√ºld√©s</button>
    </div>
</div>

<script th:inline="javascript">
    let stompClient = null;

    const currentUserName = /*[[${#authentication.name}]]*/ 'guest';
    const currentFriendUsername = /*[[${friendUsername}]]*/ 'test';
    // Partner ID lek√©r√©se a meta tagb≈ël (az API-hoz sz√ºks√©ges)
    const partnerId = document.querySelector('meta[name="friendId"]').content;

    const messagesContainer = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    // CSRF tokenek REST h√≠v√°shoz (sz√ºks√©ges lehet POST/PUT/DELETE eset√©n)
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;


    // 1. ASZINKRON F√úGGV√âNY AZ EL≈êZM√âNYEK LEK√âR√âS√âRE
    async function loadHistory() {
        displaySystemMessage("√úzenetel≈ëzm√©nyek bet√∂lt√©se...");

        try {
            // H√≠v√°s a ChatHistoryController REST v√©gpontj√°ra
            const response = await fetch(`/api/chat/history/${partnerId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken // CSRF v√©dett GET k√©r√©shez
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP hiba! St√°tusz: ${response.status}`);
            }

            const historyMessages = await response.json();

            messagesContainer.innerHTML = ''; // √úzenet: '√úzenetel≈ëzm√©nyek bet√∂lt√©se...' t√∂rl√©se

            if (historyMessages.length === 0) {
                displaySystemMessage("Nincs kor√°bbi √ºzenet.");
            } else {
                displaySystemMessage(`√ñsszesen ${historyMessages.length} √ºzenet bet√∂ltve.`);
                historyMessages.forEach(msg => {
                    // A showMessage f√ºggv√©ny haszn√°lata a bet√∂lt√∂tt el≈ëzm√©nyek megjelen√≠t√©s√©re
                    showMessage(msg);
                });
            }

            return true; // Sikeres bet√∂lt√©s

        } catch (error) {
            console.error("Hiba az el≈ëzm√©nyek bet√∂lt√©sekor:", error);
            displaySystemMessage("Hiba t√∂rt√©nt az √ºzenetel≈ëzm√©nyek bet√∂lt√©sekor.");
            return false; // Sikertelen bet√∂lt√©s
        }
    }

    function connect() {
        console.log("üîå WebSocket kapcsolat ind√≠t√°sa...");
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log("STOMP kapcsolat l√©trej√∂tt:", frame);
            sendButton.disabled = false;
            displaySystemMessage("Sikeresen csatlakozva a chathez");

            stompClient.subscribe("/user/queue/messages", function (message) {
                const msg = JSON.parse(message.body);
                console.log("√úzenet √©rkezett:", msg);
                showMessage(msg);
            });

        }, function (error) {
            console.error("STOMP hiba:", error);
            displaySystemMessage("Hiba t√∂rt√©nt a kapcsol√≥d√°s sor√°n");
            sendButton.disabled = true;
        });
    }

    function sendMessage() {
        const text = chatInput.value.trim();
        if (!text || !stompClient || !stompClient.connected) {
            console.warn("√úzenet nem k√ºldhet≈ë ‚Äî nincs kapcsolat vagy √ºres √ºzenet.");
            return;
        }

        const chatMessage = {
            senderUsername: currentUserName,
            receiverUsername: currentFriendUsername,
            content: text,
            // Az ID-ket √©s timestamp-et a backend (ChatService) adja hozz√° ment√©skor.
        };

        console.log("√úzenet k√ºld√©se:", chatMessage);
        stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));

        chatInput.value = '';
        chatInput.focus();
    }

    // A showMessage f√ºggv√©ny kicsit m√≥dos√≠tva lett, hogy id≈ët is mutasson, ha van
    function showMessage(message) {
        const sender = message.senderUsername;
        const receiver = message.receiverUsername;

        const isIncoming = sender === currentFriendUsername && receiver === currentUserName;
        const isOutgoing = sender === currentUserName && receiver === currentFriendUsername;

        if (!isIncoming && !isOutgoing) {
            // Ezt csak az √©l≈ë √ºzenetekn√©l k√©ne kiz√°rni, az el≈ëzm√©nyekn√©l a backend gondoskodik r√≥la.
            // De biztons√°gi okokb√≥l maradhat.
            return;
        }

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', isOutgoing ? 'mine' : 'friend');

        const bubble = document.createElement('div');
        bubble.classList.add('bubble');

        // Form√°zott id≈ë megjelen√≠t√©se, ha el√©rhet≈ë
        const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : '';

        bubble.innerHTML = `<strong>${sender}:</strong> ${message.content} <span style="font-size: 0.7em; color: #888;">${timestamp}</span>`;

        msgDiv.appendChild(bubble);
        messagesContainer.appendChild(msgDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function displaySystemMessage(text) {
        const msg = document.createElement('div');
        msg.innerHTML = `<em>${text}</em>`;
        msg.style.color = 'green';
        messagesContainer.appendChild(msg);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    chatInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    // 2. Kapcsolat ind√≠t√°sa az el≈ëzm√©nyek bet√∂lt√©se ut√°n
    window.onload = async function() {
        const historyLoaded = await loadHistory();
        if (historyLoaded) {
            connect();
        }
    };
</script>

</body>
</html>
